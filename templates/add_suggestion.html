<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Suggestion</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles for Suggestion form */
      body {
        background-color: #f8f9fa; /* Light background color */
      }
      .container {
        max-width: 600px; /* Limit container width for better readability */
        margin: auto; /* Center container horizontally */
        padding: 20px;
        background-color: #fff; /* White background for form */
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow for container */
      }
      h1 {
        margin-bottom: 20px;
        text-align: center;
        color: #333; /* Dark text color */
      }
      label {
        font-weight: bold;
        color: #555; /* Medium-dark text color */
      }
      .form-control {
        margin-bottom: 15px;
        border-color: #ccc; /* Light border color */
      }
      .btn-primary {
        background-color: #007bff; /* Primary button color */
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3; /* Darker hover color */
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Add Suggestion</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_subject">Subject:</label>
          <input
            type="text"
            id="id_subject"
            name="subject"
            class="form-control"
            placeholder="Enter subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_description">Description:</label>
          <textarea
            id="id_description"
            name="description"
            class="form-control"
            rows="5"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="id_user_name">Your Name (Optional):</label>
          <input
            type="text"
            id="id_user_name"
            name="user_name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
