<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contribution Submitted</title>
    <style>
      /* Custom styles for Contribution Submitted page */
      body {
        background-color: #f8f9fa; /* Light background color */
        font-family: Arial, sans-serif; /* Use a common font family */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }
      .container {
        text-align: center;
        background-color: #fff; /* White background for content */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Shadow for container */
        max-width: 600px; /* Limit container width */
        width: 100%;
        margin: 0 20px; /* Add margin for better spacing on smaller screens */
      }
      h1 {
        color: #333; /* Dark text color */
        margin-bottom: 20px;
        font-size: 2rem; /* Larger font size for heading */
      }
      p {
        color: #555; /* Medium-dark text color */
        margin-bottom: 30px;
        font-size: 1.2rem; /* Larger font size for paragraph */
      }
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Primary button color */
        color: #fff; /* Button text color */
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease; /* Smooth transition on hover */
      }
      a:hover {
        background-color: #0056b3; /* Darker hover color */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container {
          padding: 20px; /* Reduce padding for smaller screens */
        }
        h1 {
          font-size: 1.5rem; /* Decrease font size for heading on smaller screens */
        }
        p {
          font-size: 1rem; /* Decrease font size for paragraph on smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contribution Submitted Successfully!</h1>
      <p>
        Thank you for your contribution. We will review it and get back to you
        soon.
      </p>
      <a href="/">Return to Homepage</a>
      <!-- Adjust the URL as per your project's structure -->
    </div>
  </body>
</html>
