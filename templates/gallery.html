    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        font-size: 40px;
        color: #e43939;
        text-align: center;
        margin: 30px;
      }

      body {
        background: #eaeaea;
        overflow: hidden;
      }

      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        margin: 30px 30px 50px 10px;
        background: #f5f5f5;
        box-shadow: 0 30px 10px #dbdbdb;
      }

      .prev {
        background-color: transparent;
        left: 40%;
        border-color: white;
        font-size: 50px;
        color: #f3ecec;
        margin-right: 60%;
      }

      .next {
        left: 60%;
        background-color: transparent;
        border-color: white;
        font-size: 50px;
        color: #f4efef;

        margin-left: 40%;
      }

      .container .slide .item {
        width: 80px;
        height: 100px;
        position: absolute;
        top: calc(50% + 240px);
        left: calc(50% - 20px);
        transform: translate(-50%, -50%);
        border-radius: 10px;
        box-shadow: 0 30px 50px #505050;
        background-position: 50% 50%;
        background-size: cover;
        display: inline-block;
        transition: 0.5s;
      }

      .slide .item:nth-child(1),
      .slide .item:nth-child(2) {
        top: 0;
        left: 0;
        transform: translate(0, 0);
        border-radius: 0;
        width: 100%;
        height: 100%;
      }

      .slide .item:nth-child(3) {
        left: calc(50% + 110px);
      }
      .slide .item:nth-child(4) {
        left: calc(50% + 210px);
      }
      .slide .item:nth-child(5) {
        left: calc(50% + 310px);
      }

      /* here n = 0, 1, 2, 3,... */
      .slide .item:nth-child(n + 6) {
        left: calc(50% + 410px);
      }
      .slide .item:nth-child(n + 7) {
        /* Adjusted for 7th and subsequent images */
        left: calc(50% + 510px);
      }
      .slide .item:nth-child(n + 8) {
        /* Adjusted for 7th and subsequent images */
        left: calc(50% + 680px);
        opacity: 0;
      }

      .item .content {
        position: absolute;
        top: 50%;
        left: 100px;
        width: 300px;
        text-align: left;
        color: #eee;
        transform: translate(0, -50%);
        font-family: system-ui;
        display: none;
      }

      .slide .item:nth-child(2) .content {
        display: block;
      }

      .content .name {
        font-size: 40px;
        text-transform: uppercase;
        font-weight: bold;
        opacity: 0;
        animation: animate 1s ease-in-out 1 forwards;
      }

      .content .des {
        margin-top: 10px;
        margin-bottom: 20px;
        opacity: 0;
        animation: animate 1s ease-in-out 0.3s 1 forwards;
      }

      .content button {
        padding: 10px 10px;
        border: none;
        cursor: pointer;
        opacity: 0;
        animation: animate 1s ease-in-out 0.6s 1 forwards;
      }

      @keyframes animate {
        from {
          opacity: 0;
          transform: translate(0, 100px);
          filter: blur(33px);
        }

        to {
          opacity: 1;
          transform: translate(0);
          filter: blur(0);
        }
      }

      .button {
        width: 100%;
        text-align: center;
        position: absolute;
        bottom: 20px;
      }

      .button button {
        width: 40px;
        height: 35px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        margin: 0 5px;
        border: 1px solid transparent;
        transition: 0.3s;
      }

      .button button:hover {
        background: transparent;
        color: #fff;
      }

      .button button#prev-btn:before {
        content: "-";
      }

      .button button#next-btn:before {
        content: "+";
      }
      @media only screen and (max-width: 768px) {
        .container .slide .item:nth-child(n + 4) {
          display: none;
        }

        .slide .item:nth-child(3) {
          left: calc(50% + 160px);
        }

        .slide .item:nth-child(4) {
          left: calc(50% + 310px);
        }

        .slide .item:nth-child(5) {
          left: calc(50% + 460px);
        }

        .slide .item:nth-child(n + 6) {
          left: calc(50% + 610px);
        }
      }

        cursor: pointer;
      }
      
      .mode-toggle label:before {
        content: "";

        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }
      
      .mode-toggle input:checked + label {

      }
      
      .mode-toggle input:checked + label:before {

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          const modeToggle = document.getElementById('mode-toggle');
          const body = document.body;
        
          const setMode = () => {
            const mode = localStorage.getItem('mode');
            if (mode === 'dark') {
              body.classList.add('dark-mode');
              modeToggle.checked = true;
            } else {
              body.classList.remove('dark-mode');
              modeToggle.checked = false;
            }
          };
      
          setMode();
        
          modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
              body.classList.add('dark-mode');
              localStorage.setItem('mode', 'dark'); 
            } else {
              body.classList.remove('dark-mode');
              localStorage.setItem('mode', 'dark'); 
            }
          });
        });
